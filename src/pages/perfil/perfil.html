<ion-header class="Bg-header">
	<ion-row class="header-row">
		<ion-col col-8 class="first-col">
			<ion-row>
				<ion-col col-2>
					<button ion-button clear color="light" (tap)="home()">
						<ion-icon style="color:white" name="arrow-back"></ion-icon>
					</button>
				</ion-col>
				<ion-col col-10>
					<ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true">
					</ion-searchbar>
				</ion-col>
			</ion-row>
		</ion-col>
		<ion-col col-4 class="arrow">
			<img class="club-logo" src="assets/imgs/logo-club.png">
		</ion-col>
	</ion-row>
</ion-header>

<ion-content>
	<ion-grid no-padding>
		<ion-col col-12 style="background-color: #133F6D;height: 165px;">
		</ion-col>
		<ion-col col-12 text-center style="margin-top:-38%;">
			<div class="container">
				<h1 text-center style="font-family:Monserrat;color:white;">Perfil de Usuario</h1>
				<!-- <img class="pantalla-1" src="assets/imgs/userperfil.png" alt="Imagen Principal" #myImage (click)="presentImage(myImage)"> -->
			</div>
		</ion-col>
		<ion-col col-12 text-center style="margin-top:20%">
			<h3 text-center>{{ profile?.name }}</h3>
			<span style="font-family:Sueca-bold;" icon-start><ion-icon name="mail"></ion-icon>{{ profile?.email }}</span>
		</ion-col>
		<ion-col col-12 text-center>
			<span style="font-family:Sueca-bold;" icon-start><ion-icon name="pin"></ion-icon>{{ profile?.city }} - {{ profile?.province }}</span>
		</ion-col>
		<ion-col col-12 no-padding style="margin-top:5%;">
			<ion-col col-12>
				<ion-label no-margin class="loginBtn loginBtn--facebook" icon-start block (tap)="EditProfile()">
					<ion-icon name="create"></ion-icon>
					<span style="font-family:Sueca-bold;" >Editar Perfíl</span>
					<ion-icon name="ios-arrow-forward" style="float:right;margin-top: 6px;"></ion-icon>
				</ion-label>
				<!-- <ion-label no-margin class="loginBtn loginBtn--facebook" icon-start block>
					<ion-icon name="contact"></ion-icon>
					<span style="margin-left: -3px;font-family:Sueca-bold">Cambiar imagen de Perfíl</span>
					<ion-icon name="ios-arrow-forward" style="float:right;margin-top: 6px;"></ion-icon>
				</ion-label> -->
				<ion-label no-margin class="loginBtn loginBtn--facebook" icon-start block  (tap)="ChangePassword()">
					<ion-icon name="key"></ion-icon>
					<span style="font-family:Sueca-bold;" >Cambiar Contraseña</span>
					<ion-icon name="ios-arrow-forward" style="float:right;margin-top: 6px;"></ion-icon>
				</ion-label>
			</ion-col>
		</ion-col>
	</ion-grid>
</ion-content>

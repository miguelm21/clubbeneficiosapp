<ion-header class="Bg-header">
	<explandable-header [scrollArea]="mycontent" headerHeight="60">
		<ion-row class="header-row">
			<ion-col col-8 class="first-col">
				<ion-row>
					<ion-col col-2>
						<button ion-button clear color="light" (tap)="home()">
							<ion-icon name="arrow-back"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-10>
						<ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true">
						</ion-searchbar>
					</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-4 class="arrow">
				<p class="Header-title">ClubUno</p>
			</ion-col>
		</ion-row>
	</explandable-header>
	<ion-toolbar color="light" mode="md" class="scrollable-segments">
		<ion-segment color="bluep" mode="md" [(ngModel)]="section">
			<ion-segment-button value="{{ c.id }}" style="width:34%;" *ngFor="let c of categories">
				<ion-icon name="{{ c.iconapp }}" style="font-size:16px;" (tap)="filterBenefits(c.id)"></ion-icon>
				<h6 style="text-transform:none;margin-top: 0.0rem;line-height: 0.0;font-size:15px;" (tap)="filterBenefits(c.id)">{{ c.name }}</h6>
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>


<ion-content fullscreen #mycontent>
	<div *ngFor="let c of categories">
		<ion-list *ngIf="section == c.id">
			<div style="margin-top: 0%;">
				<ion-row text-center>
					<ion-col col-12>
						<h2><ion-icon color="bluep" name="{{ c.iconapp }}" item-start></ion-icon>&nbsp;{{ c.name }}</h2>
					</ion-col>
				</ion-row>
				<ion-card class="Border-card" *ngFor="let b of benefs">
					<ion-item class="item-offert">
						<button ion-fab icon-only *ngIf="b.bookmark == 0" (tap)="PostBenefit(b.id)"><ion-icon name="bookmark" style="color: #fff;"></ion-icon></button>
						<ion-icon name="bookmark" style="font-size: 30px" *ngIf="b.bookmark == 1" (tap)="UnpostBenefit(b.id)"></ion-icon>
						<ion-thumbnail item-start>
							<img style="width: 50px;border-radius:50%;" src="data:image/png;base64,{{ b.image }}" #myImage (click)="presentImage(myImage)">
						</ion-thumbnail>
						<ion-card-content>
							<h2 class="title-offert">{{ b.name }}</h2>
							<p class="text-offert">{{ b.description }}</p>
							<button ion-button class="button-offert" color="bluep" item-end (tap)="benefit(b.id)">Ver MÃ¡s</button>
						</ion-card-content>
					</ion-item>
				</ion-card>
			</div>
		</ion-list>
	</div>
</ion-content>

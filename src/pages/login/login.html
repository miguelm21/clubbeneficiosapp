<ion-content class="bg-theme">
	<div padding class="bg-color">
		<ion-row text-center>
			<ion-col col-12>
				<img style="width: 50%;" src="assets/imgs/logo-club.png">
			</ion-col>
		</ion-row>
		<ion-row padding style="margin-top:4%;">
			<ion-col col-12>
				<ion-item class="label-font" style="background-color: transparent;color:white;padding-left:0px;">
					<ion-label style="color:white" floating>Usuario</ion-label>
					<ion-input type="text" [(ngModel)]="Email" (keyup.enter)="keytab($event)"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-12>
				<ion-item class="label-font" style="background-color: transparent;color:white;padding-left:0px;">
					<ion-label style="color:white" floating>Contrase√±a</ion-label>
					<ion-input type="password" [(ngModel)]="Password" (keyup.enter)="keytab($event)"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-12 style="margin-top: 5%;">
				<button ion-button  class="button-login" color="light" icon-start block outline (tap)="login()">
					Login
				</button>
			</ion-col>
			<ion-col col-12 style="margin-top: 5%;">
				<button ion-button  class="button-login" color="light" icon-start block outline (tap)="register()">
					Registrar
				</button>
			</ion-col>
		</ion-row>
		<ion-row padding style="margin-top:6%;">
			<ion-col col-12>
				<button ion-button class="loginBtn loginBtn--facebook" block>
					Conectar con&nbsp;&nbsp;<b>FACEBOOK</b>
				</button>
			</ion-col>
			<ion-col col-12>
				<button ion-button class="loginBtn loginBtn--google" block>
					Conectar con&nbsp;&nbsp;<b>GOOGLE+</b>
				</button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>

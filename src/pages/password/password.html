<ion-header class="Bg-header">
	<ion-row class="header-row">
		<ion-col col-8 class="first-col">
			<ion-row>
				<ion-col col-2>
					<button ion-button clear color="light" (tap)="back()">
						<ion-icon style="color:white" name="arrow-back"></ion-icon>
					</button>
				</ion-col>
				<ion-col col-10>
					<ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true">
					</ion-searchbar>
				</ion-col>
			</ion-row>
		</ion-col>
		<ion-col col-4 class="arrow">
			<img class="club-logo" src="assets/imgs/logo-club.png">
		</ion-col>
	</ion-row>
</ion-header>


<ion-content>
	<ion-grid no-padding>
		<ion-col col-12 style="background-color: #133F6D;height: 165px;">
		</ion-col>
		<ion-col col-12 text-center style="margin-top:-38%;">
			<div class="container">
				<h1 text-center style="font-family:Monserrat;color:white;">Cambiar Contrase単a</h1>
				<!-- <img class="pantalla-1" src="assets/imgs/rihanna2.jpg" alt="Imagen Principal" #myImage (click)="presentImage(myImage)"> -->
			</div>
		</ion-col>
		<ion-col col-12 text-center style="margin-top:20%;">
			<h3 text-center>{{ profile?.name }}</h3>
			<span style="font-family:Sueca-bold;" icon-start><ion-icon name="mail"></ion-icon>{{ profile?.email }}</span>
		</ion-col>
		<ion-col col-12 text-center>
			<span style="font-family:Sueca-bold;" icon-start><ion-icon name="pin"></ion-icon>{{ profile?.city }} - {{ profile?.province}}</span>
		</ion-col>
		<ion-col col-12 no-padding style="margin-top:0%;">
			<ion-col col-12 text-center>
				<ion-item style="padding-left:40px;padding-right: 40px;">        
					<ion-input  type="password" [(ngModel)]="Oldpassword" placeholder="Contrase単a actual"></ion-input>
				</ion-item>
				<ion-item style="padding-left:40px;padding-right: 40px;">        
					<ion-input  type="password" [(ngModel)]="Password" placeholder="Contrase単a nueva"></ion-input>
				</ion-item>
				<ion-item style="padding-left:40px;padding-right: 40px;">        
					<ion-input  type="password" [(ngModel)]="PasswordConfirmation" placeholder="Repetir contrase単a"></ion-input>
				</ion-item>
			</ion-col>
		</ion-col>
		<ion-row text-center style="padding: 50px;margin-top:-9%;">
			<ion-col col-12>
				<button ion-button class="loginBtn loginBtn--facebook" (tap)="UpdatePassword()">
					Guardar Cambios
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
